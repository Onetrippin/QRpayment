name: Autodeploy

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev
  workflow_dispatch:

env:
  IMAGE_APP: ${{ vars.IMAGE_APP }}
  IMAGE_BOT: ${{ vars.IMAGE_BOT }}

jobs:
  build:
    runs-on: self-hosted
    environment: prod
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup make
        run: |
          apk add make || true
      - name: Login to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
      - name: Copy .env file
        run: echo "${{ secrets.DOT_ENV }}" > .env
      - name: Build and push images
        run: make build push
  lint:
    runs-on: self-hosted
    environment: prod
    env:
      APP_PORT: ${{ vars.APP_PORT }}
      NGINX_PORT: ${{ vars.NGINX_PORT }}
      POSTGRES_DB: ${{ vars.POSTGRES_DB }}
      POSTGRES_PORT: ${{ vars.POSTGRES_PORT }}
      POSTGRES_USER: ${{ vars.POSTGRES_USER }}
      WEBHOOK_PORT: ${{ vars.WEBHOOK_PORT }}
    needs: build
    steps:
      - uses: actions/checkout@v3
      - name: Run lint
        run: make check_lint
  test:
    runs-on: self-hosted
    environment: prod
    needs: build
    steps:
      - uses: actions/checkout@v3
      - name: Run tests
        run: make test
  deploy:
    runs-on: self-hosted
    environment: prod
    needs: test
    if: github.event_name == 'workflow_dispatch'
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v3
      - name: Deploy app (manual)
        run: |
          make pull down migrate collectstatic up
