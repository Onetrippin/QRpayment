name: Autodeploy

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted
    environment: prod
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup make
        run: |
          apk add make || true
      - name: Login to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
      - name: Copy .env file
        run: echo "${{ secrets.DOT_ENV }}" > .env
      - name: Export env vars for next steps
        run: cat .env >> $GITHUB_ENV
      - name: Build and push images
        run: make build push
  lint:
    runs-on: self-hosted
    environment: prod
    needs: build
    steps:
      - uses: actions/checkout@v3
      - name: Run lint
        run: make check_lint
  test:
    runs-on: self-hosted
    environment: prod
    needs: build
    steps:
      - uses: actions/checkout@v3
      - name: Run tests
        run: make test
  deploy:
    runs-on: self-hosted
    environment: prod
    needs: test
    if: github.event_name == 'workflow_dispatch'
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v3
      - name: Deploy app (manual)
        run: |
          make pull down migrate collectstatic up
